<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>

    <header>
        <section id="top-bar">
            <ul>
                <li>Tic Tac Toe.com</li>
            </ul>
        </section>
    </header>

    <main>
        <section>
            <div class="game-container">
                <div class="container">
                    <div class="line"></div>
                    <div class="box lt"><span class="box-text"></span></div>
                    <div class="box t"><span class="box-text"></span></div>
                    <div class="box tr"><span class="box-text"></span></div>
                    <div class="box l"><span class="box-text"></span></div>
                    <div class="box"><span class="box-text"></span></div>
                    <div class="box r"><span class="box-text"></span></div>
                    <div class="box lb"><span class="box-text"></span></div>
                    <div class="box b"><span class="box-text"></span></div>
                    <div class="box rb"><span class="box-text"></span></div>
                </div>
                <div class="game-info">

                    <h1>Welcome to Tic Tac Toe</h1>

                    <div>
                        <span class="info">turn for X</span>
                    </div>

                    <button id="reset">Reset</button>
                    <div class="img-box">
                        <img src="excited.gif">

                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
